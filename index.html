		<style>
			/* LOGO 部分样式 */
			.logo-container {
				display: flex;
				justify-content: center;
				/* 水平居中 */
				align-items: center;
				/* 垂直居中 */
				padding: 20px;
			}

			.logo-container img {
				height: auto;

			}

				list-style-type: none;
				padding: 0;
			}

			.page-links li {
				display: inline-block;
				margin: 0 10px;
			}

			.page-links li a {
				text-decoration: none;
				color: #333;
				padding: 5px 10px;
				border: 1px solid #ccc;
				border-radius: 4px;
				transition: all 0.3s ease;
			}

			.page-links li a:hover {
				background-color: #f0f0f0;
			}

			h1 {
				text-align: center;
			}
